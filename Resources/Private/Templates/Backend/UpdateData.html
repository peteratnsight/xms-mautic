{namespace xeb=Xms\XmsSystemextension\ViewHelpers}

<f:layout name="Backend"/>
 
<f:section name="main">
    <h2>XMS Mautic</h2>

<hr />
<h4>Update Form</h4>
<f:form action="updateData">

<div class="form-group"><label for="userselect">User</label>
<f:alias map="{user:{4346: 'Peter Pan', 178:'Negelmann 2',179: 'Bjoern Negelmann'}}">
  <f:form.select id="userselect" class="form-control" name="user_id" options="{user}" prependOptionLabel="---"/>
</f:alias>
</div>
  <div class="form-group"><label for="userselect_alt">User ID (alt)</label><f:form.textfield class="form-control" id="userselect_alt" name="user_id_alt" size="50" value="{user_id_alt}" /></div>
  <div class="form-group"><label for="firstname">Firstname</label><f:form.textfield class="form-control" id="firstname" name="data[firstname]" size="50" value="{data.firstname}" /></div>
  <div class="form-group"><label for="lastname">Lastname</label><f:form.textfield class="form-control" id="lastname" name="data[lastname]" size="50" value="{data.lastname}" /></div>
  <div class="form-group"><label for="company">Company</label><f:form.textfield class="form-control" id="company" name="data[company]" size="50" value="{data.company}" /></div>
  <div class="form-group"><label for="email">Email</label><f:form.textfield class="form-control" id="email" name="data[email]" size="50" value="{data.email}" /></div>
  <div class="form-group"><label for="tags">Tags</label><f:form.textfield class="form-control" id="tags" name="data[tags]" size="50" value="{data.tags}" /></div>
  <div class="form-group"><label for="add_list_id]">Add List</label><f:form.select id="add_list_id]" class="form-control" name="data[add_list_id]" options="{lists}" prependOptionLabel="---"/></div>
  <!-- div class="form-group"><label for="remove_list_id]">Add List</label><f:form.select id="remove_list_id]" class="form-control" name="data[remove_list_id]" options="{lists}" prependOptionLabel="---"/></div -->
<f:form.submit value="Absenden" />
</f:form>

<hr />
{xeb:debug(data:debug)}
</f:section>
